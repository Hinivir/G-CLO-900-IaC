name: Terraform CI/CD for Prod

on:
  pull_request:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/**"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dir: ["infra"]

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: "projects/5062636305/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "github-terraform@g-clo-900.iam.gserviceaccount.com"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -backend-config=backends/prod.config

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file=prod.tfvars

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.dir }}
          path: ${{ matrix.dir }}/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment: production
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        dir: ["infra"]
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: "projects/5062636305/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "github-terraform@g-clo-900.iam.gserviceaccount.com"
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: Terraform Init
        run: terraform init -backend-config=backends/prod.config
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.dir }}
          path: ${{ matrix.dir }}
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
